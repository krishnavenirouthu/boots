<!DOCTYPE html>

    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .dbox {
            height: 70px;
            border: 3px dashed;
        }
        .cbox {
            border: 20px solid;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container cbox">
        <div class="row ">
            <div class="col-sm-3 dbox">3</div>
            <div class="col-sm-1 dbox">1</div>
            <div class="col-sm-2 dbox">2</div>
            <div class="col-sm-4 dbox">4</div>
            <div class="col-sm-2 dbox">2</div>
        
        </div>
    </div>
</body>
</html>
